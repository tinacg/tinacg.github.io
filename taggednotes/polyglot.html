<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Polyglot - Tagged Notes</title>
	<link rel="stylesheet" href="layout.css" type="text/css">
  </head>
  <body>
	<div id="container">
	  <div class="sidebar">
		<div class="tags" id="tags">
		  <p onclick="">Loading...</p>
		</div>
	  </div> <!-- END sidebar -->
	  <div class="notes" id="notes">
		<br>
		Polyglot notes, started 6.aug.2015
		<br><br>
		Please select a tag
		<hr>
		<pre>
  Format (languagenotes.txt):
  
  title
  tags, comma-separated
  date and reference, page number
  notes
  ... more notes
  ... even more notes
  --
  next title
  next tags...

  Run python process.py languagenotes

		</pre>
	  </div>
	</div> <!-- END div id="container" -->
	<script src="polyglot.js"></script>
	<script src="readnotes.js"></script>
	<script src="setupnotes.js"></script>
  </body>
</html>
