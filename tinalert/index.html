<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>TiNAlert</title>
  </head>
  <body>
	<input type="button" value="Test for popup blocker" id="testButton">
	
	<span id="currentTime"></span>
	<hr>
	
	Length: <input type="text" id="hours" size="3"> hours and
    <input type="text" id="minutes" size="3"> minutes
	message: <input type="text" id="message">
	<input type="button" value="Start timer" id="startTimer">
	<input type="button" value="Clear" id="clearMessage">
	<hr>
	Time left: <span id="secondsLeft"></span>
    <hr>
	"Alarm": Time now: <input id="timeNow" size="6">
    Set alarm to (hh:mm, 24H) <input id="timeAlarm" size="6">
    Msg: <input id="alarmMessage">
    <input type="button" value="Set Alarm" id="compute">
