<!doctype html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>
      xiaogang map V2
    </title>
    <style>
      html, body {
      height: 70%;
      width: 100%;
      margin: 0px;
      padding: 0px;
     }
     #map_canvas_1 {
      height: 100%;
      margin: 0px;
      padding: 0px;
         width: 500px;
         border: 2px solid blue;
     }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  </head>
  <body>
      <div>Resize the canvas<hr>
          <input type="button" onclick="resizeMapCanvas(350); triggerResize(map);" value="Narrower">
          <input type="button" onclick="resizeMapCanvas(650); triggerResize(map);" value="Wider">
      </div>
      <div id="map_canvas_1"></div>
      <!-- <input type="button" onclick="document.getElementById('map_canvas_1').style.width = Math.round(10 + 500 * Math.random()) + 'px'; google.maps.event.trigger(map, 'resize');" value="resize"> -->
      
    <script src="jsscripts/ImageOverlayOrigin.js"></script>
    <script src="jsscripts/MainFunctions.js"></script>
    <script src="jsscripts/MapLimits.js"></script>    
    <script src="xiaogang.js"></script>
    <script>
     function resizeMapCanvas(newSize) {
         document.getElementById('map_canvas_1').style.width = newSize + 'px';
     }
     
     function triggerResize(googleMap) {
         google.maps.event.trigger(googleMap, 'resize');
     }
    </script>
  </body>
</html>
